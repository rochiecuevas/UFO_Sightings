<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- CSS -->
    <link rel = "stylesheet" type = "text/css" href = "main.css">

    <!-- Javascript -->
    <script src = "https://d3js.org/d3.v5.min.js"></script>
    <title>Document</title>
</head>
<body>
    <section id = "introduction">
        <div class = "jumbotron jumbotron-fluid text-left">
            <h1>Aliens Among Us</h1>
            <br>
            <p>They want to keep the truth hidden. But we can prove the truth: Aliens are here.</p>
            <p>We present eyewitness testimonials. Pick a date and see for yourself...</p>
        </div>

        <div class = "container">
            <form>
                <div class = "row">
                    <div class = "form-group">
                        <div class = "col-md-6 col-offset-md-3">
                            <label for = "text">Choose a date:</label>
                            <select class = "form-control" id = "date"></select>
                            <br>
                            <label for = "text">Choose a city:</label>
                            <select class = "form-control" id = "city"></select>
                            <br>
                            <label>Choose a state:</label>
                            <select class = "form-control" id = "state"></select>
                        </div>
                        <div class = "col-md-6 col-offset-md-3">
                            <label for = "text">Choose a country:</label>
                            <select class = "form-control" id = "country"></select>
                            <br>
                            <label>Choose an alien shape:</label>
                            <select class = "form-control" id = "shape"></select>
                            <br><br>
                            <button class = "btn btn-success"><span class = "glyphicon glyphicon-refresh"></span> Refresh</button>
                        </div>
                    </div>
                </div>   
            </form>
            
        </div>  
    </section>

        <hr>

    <section id = "data-table">
        <div class = container>
            <div class = "row">
                <div class = "col-md-8 col-offset-md-2">
                    <h2>Filtered Alien Sightings</h2>
                    <div class = "table"></div>
                </div>
            </div>
        </div>
        
    </section>

        
        
    


    <!-- More Javascript script -->
    <script src = "data.js"></script>
    <script type = "text/javascript" src = "app2.js"></script>
</body>
</html>
